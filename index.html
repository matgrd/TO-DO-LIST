<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png" />
    <meta property="og:image" content="images/share-to-do-list.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <main class="container">
      <h1 class="container__header">Lista zadań</h1>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__content">
          <form class="form js-form">
            <p>
              <input
                class="form__input js-newTask"
                placeholder="Treść zadania"
              />
            </p>
            <button class="form__button js-formButton">Dodaj zadanie</button>
          </form>
        </div>
      </section>
      <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <div class="section__content">
          <ul class="listTasks js-listTasks"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
